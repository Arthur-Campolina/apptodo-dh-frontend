<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/homework.png" type="image/x-icon">
  <title>To-Do App</title>

  <link rel="stylesheet" href="sweetalert2.min.css">
  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">
  <link rel="stylesheet" href="styles/signup.css">
  <link rel="stylesheet" href="styles/spinner.css">

 

</head>

<body>

  <div class="left">
    <!-- <img src="./assets/pessoa-signup.png" alt=""> -->
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome:
        <input id="inputNome" type="text">
      </label>
      <small id="smallNome"></small>
      <label>
        Apelido:
        <input id="inputApelido"type="text">
      </label>
      <label>
        Email:
        <input id="inputEmail" type="text">
      </label>
      <small id="smallEmail"></small>
      <label>
        Senha:
        <input id="inputSenha" type="password" placeholder="Tamanho mínimo de 5 caracteres">
      </label>
      <small id="smallSenha"></small>
      <label>
        Repetir senha:
        <input id="inputRepetirSenha" type="password">
      </label>
      <small id="smallRepetirSenha"></small>

      <label for="userImage">Insira sua imagem abaixo
      </label>
      <input type='file' id="userImage" accept="image/*" required>
      </input>

      <button  id="btnCriarConta">Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>
  <script src="./scripts/validacoes/utils.js"></script>
  <script src="./scripts/login/sigup.js"></script>
  <script src="./scripts/login/loader.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
